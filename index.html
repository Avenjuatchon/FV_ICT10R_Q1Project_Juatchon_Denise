<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ivie's Cafe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ivie's Cafe</a>
      <div>
        <a class="nav-link d-inline text-white" href="order.html">Order</a>
        <a class="nav-link d-inline text-white" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center p-5 bg-light">
    <h1 class="display-4">Ivie's Cafe</h1>
    <p class="lead">Where every sip feels like home.</p>
    <!-- Call-to-action buttons -->
    <a href="order.html" class="btn btn-primary btn-lg m-2">Order Now</a>
    <a href="contact.html" class="btn btn-outline-dark btn-lg m-2">Contact Us</a>
  </header>

  <!-- Menu Section -->
  <main class="container mt-4">
    <h2 class="mb-3">Our Menu</h2>

    <!-- Hero Images -->
    <div class="row mb-4">
      <div class="col-md-6 text-center">
        <img src="images_ICT/1200_800.jpg" alt="Hot Coffee" class="img-fluid rounded shadow">
      </div>
      <div class="col-md-6 text-center">
        <img src="images_ICT/Pouring_Herbal.jpg" alt="Refreshing Tea" class="img-fluid rounded shadow">
      </div>
    </div>

    <!-- Menu Cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Coffee_Americano.jpg" alt="Coffee Americano" class="img-fluid rounded mb-2">
          <h5>Coffee Americano</h5>
          <p>₱50</p>
        </div>
      </div>
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Cappuccino.jpg" alt="Cappuccino" class="img-fluid rounded mb-2">
          <h5>Cappuccino</h5>
          <p>₱60</p>
        </div>
      </div>
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Caramel_Latte.jpg" alt="Caramel Latte" class="img-fluid rounded mb-2">
          <h5>Caramel Latte</h5>
          <p>₱80</p>
        </div>
      </div>
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Green_Tea.jpg" alt="Green Tea" class="img-fluid rounded mb-2">
          <h5>Green Tea</h5>
          <p>₱95</p>
        </div>
      </div>
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Black_Tea.jpg" alt="Black Tea" class="img-fluid rounded mb-2">
          <h5>Black Tea</h5>
          <p>₱45</p>
        </div>
      </div>
      <div class="col">
        <div class="card p-3 shadow-sm">
          <img src="images_ICT/Milk_Tea.jpg" alt="Milk Tea" class="img-fluid rounded mb-2">
          <h5>Milk Tea</h5>
          <p>₱85</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
